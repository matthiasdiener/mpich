<A NAME="CLOG_init_tmpfilename"><H1>CLOG_init_tmpfilename</H1></A>
initializes the temporary logfile name to "/tmp/temp_clogXXXXXX" (XXXXXX = process id) so as to keep it unique of anyother file. 
<H2>Synopsis</H2>
<PRE>
#include &lt;stdio.h&gt;
#include "mpe.h"

void CLOG_init_tmpfilename( void )
</PRE>
<P><B>Location:</B>clog.c<P>
